<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pour ma Valentine</title>
    <style>
        body {
            background-color: #ffe6e6; 
            /* NOUVELLE POLICE : Beaucoup plus lisible sur iPad/iPhone */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            padding: 20px; 
            box-sizing: border-box;
            /* Empêche la sélection de texte accidentelle sur iPad */
            -webkit-user-select: none; 
            user-select: none;
        }

        .media-container img {
            max-width: 90vw; 
            max-height: 40vh; 
            width: auto;
            height: auto;
            object-fit: contain; 
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
            background-color: white; /* Petit fond blanc au cas où l'image met du temps à charger */
        }

        h1 {
            color: #d10047;
            font-size: clamp(1.5rem, 5vw, 2.5rem); /* Taille adaptative */
            margin-bottom: 30px;
            padding: 0 10px;
            max-width: 800px;
            line-height: 1.3;
            font-weight: 800; /* Texte un peu plus gras pour être bien lisible */
        }

        .buttons {
            display: flex;
            gap: 20px; 
            justify-content: center;
            align-items: center;
            z-index: 10; 
            height: 60px; 
        }

        button {
            font-size: 1.5rem;
            padding: 12px 35px; /* Boutons un peu plus gros pour le tactile */
            border: none;
            border-radius: 50px; /* Boutons plus arrondis */
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent; 
        }

        #yesBtn {
            background-color: #ff4d79;
            color: white;
        }

        #yesBtn:hover {
            background-color: #d10047;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #ffffff;
            color: #d10047;
        }
    </style>
</head>
<body>

    <div class="media-container" id="imageContainer">
        <img id="mainMedia" src="moi.jpg" alt="Nous deux">
    </div>

    <h1 id="question">Tu veux être ma Valentine ?</h1>

    <div class="buttons" id="btnGroup">
        <button id="yesBtn" onclick="saidYes()">OUIIIIIIIII !</button>
        <button id="noBtn" onmouseover="runAway(event)" ontouchstart="runAway(event)">Non.</button>
    </div>

    <script>
        function runAway(event) {
            if (event) event.preventDefault();

            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed'; 
            
            // Calcul pour garder le bouton dans l'écran
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            const x = Math.random() * maxX + 10;
            const y = Math.random() * maxY + 10;
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function saidYes() {
            document.getElementById('question').innerText = "Y'a intérêt ouais.... JE t'AIMEEEEEEEE ❤️";
            document.getElementById('btnGroup').style.display = 'none';
            
            // J'ai vérifié, ce lien Winx fonctionne bien. 
            document.getElementById('mainMedia').src = "https://media.tenor.com/b9hXmI9GkC0AAAAC/winx-club-bloom.gif"; 
            
            document.body.style.backgroundColor = "#ffb3c6";
        }
    </script>
</body>
</html>
